<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GyanBuddy Quiz Statistics</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="css/tiny-slider.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <script type="module" src="js/admin-website.js"></script>
</head>

<body>
  <!-- Sliding Sidebar (same as in admin.html) -->
  <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="adminSidebar" aria-labelledby="adminSidebarLabel">
    <div class="offcanvas-header">
      <h5 id="adminSidebarLabel" class="text-white">GyanBuddy Admin</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="admin.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="quiz-stats.html">Quiz Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="user-admin.html">User Management</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger w-100" id="logoutBtn">Logout</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Button to open sidebar -->
  <button class="btn btn-primary position-fixed top-0 start-0 m-3" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Quiz Statistics -->
  <div class="container mt-4 pt-4">
    <h2 class="text-center">Quiz Statistics</h2>
    <table id="quiz-stats-table" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Statistic</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Quiz statistics will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { updateQuizStatsPage } from './js/admin-website.js';
    document.addEventListener('DOMContentLoaded', updateQuizStatsPage);
</script>
</body>

</html>
